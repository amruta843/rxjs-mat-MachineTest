<mat-card *ngFor="let course of courseArr" class="course-card mat-elevation-z5">
    <mat-card-header>
        <mat-card-title>
            {{course.description}}
        </mat-card-title>
    </mat-card-header>
    <img [src]="course.iconUrl" mat-card-image alt="">
    <mat-card-content>
        {{course.longDescription}}
    </mat-card-content>
    <mat-card-actions class="mat-action">
        <button mat-raised-button
        [routerLink]="['courses',course.id]" color="primary">
            view Courses
        </button>
        <button  mat-raised-button color="primary"
        (click)="onEdit(course)">
            Edit Courses
        </button>
        
    </mat-card-actions>
</mat-card>
